<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="assets/css/bootstrap.css">

<body>
    <div class="container-fluid bg-info">
        <h3 style="float: left; font-family: Georgia, 'Times New Roman', Times, serif;" class="pl-5 text-light">Nav of Carousel</h3>
