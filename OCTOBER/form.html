<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Form</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css"> 
</head>
<body>
    <div class="container">
    <h1>Simple Form</h1>
    <form action="/action_page.php">
        <div class="form-group">
          <label for="email">Email address:</label>
          <input type="email" class="form-control" placeholder="Enter email" id="email">
        </div>
        <div class="form-group">
          <label for="pwd">Password:</label>
          <input type="password" class="form-control" placeholder="Enter password" id="pwd">
        </div>
        <div class="form-group form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox"> Remind Me
          </label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      <h1  class="pt-5">Inline Form</h1>
      <form class="form-inline" action="/action_page.php">
        <label for="email">Email address:</label>
        <input type="email" class="form-control" placeholder="Enter email" id="email">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control" placeholder="Enter password" id="pwd">
        <div class="form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox"> Remind Me
          </label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      <h1  class="pt-5">Col / Row Form</h1>
      <form action="/action_page.php">
        <div class="row">
          <div class="col">
            <input type="text" class="form-control" id="email" placeholder="Enter email" name="email">
          </div>
          <div class="col">
            <input type="password" class="form-control" placeholder="Enter password" name="pswd">
          </div>
        </div>
          <button type="submit" class="btn btn-primary mt-3">Submit</button>
      </form>
      <h1  class="pt-5">Password Form</h1>
      <form action="/action_page.php" class="was-validated">
        <div class="form-group">
          <label for="uname">Your name:</label>
          <input type="text" class="form-control" id="uname" placeholder="Enter Yourname" name="uname" required>
          <div class="valid-feedback">Valid.</div>
          <div class="invalid-feedback">Please fill out this field.</div>
        </div>
        <div class="form-group">
          <label for="pwd">Password:</label>
          <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd" required>
          <div class="valid-feedback">Form.</div>
          <div class="invalid-feedback">Please fill out this Form.</div>
        </div>
        <div class="form-group form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox" name="remember" required> Tu mera putar chuti kar.
            <div class="valid-feedback">Form.</div>
            <div class="invalid-feedback">Please fill out this Form..</div>
          </label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
</body>
</html>
