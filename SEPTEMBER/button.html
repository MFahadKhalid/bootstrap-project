<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BootStrap Button</title>
    <link rel="stylesheet" href="assest/css/bootstrap.css">
</head>
<body>
    <div class="container">
    <h1>Colors Button</h1>
    <button class="btn">searching</button>
    <button class="btn btn-primary">searching</button>
    <button class="btn btn-success">searching</button>
    <button class="btn btn-danger">searching</button>
    <button class="btn btn-info">searching</button>
    <h1>Outline Button</h1>
    <button class="btn btn-outline-primary">searching</button>
    <button class="btn btn-outline-info">searching</button>
    <button class="btn btn-outline-danger">searching</button>
    <button class="btn btn-outline-success">searching</button>
    <h1>Large/Small Button</h1>
    <button class="btn btn-lg btn-danger">searching</button>
    <button class="btn btn-danger">searching</button>    
    <button class="btn btn-sm btn-danger">searching</button>
    <h1>Block Button</h1>
    <div class="d-grid">
    
        <button class="btn btn-block btn-danger">searching</button></div>
    <h1>Disable Button</h1>
    <button class="btn btn-success disabled">searching</button>
    <button class="btn btn-info active">searching</button>
    <h1>group Button</h1>
    <div class="btn-group">
    <button type="button" class="btn btn-success">searching</button>
    <button type="button" class="btn btn-success">searching</button>
    <div class="btn-group">
    <button type="button" class="btn btn-success dropdown-toggle" data-bs-toggle="dropdown">searching</button>
    <ul class="dropdown-menu">
    <li><a class="dropdown-item" href="#">searching</a></li>
    <li><a class="dropdown-item" href="#">searching</a></li>
    </ul>
    </div>
    </div>
    <div class="btn-group-vertical">
        <button type="button" class="btn btn-primary">searching</button>
        <button type="button" class="btn btn-primary">searching</button>
        <div class="btn-group">
        <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">searching</button>
        <ul class="dropdown-menu">
        <li><a class="dropdown-item" href="#">searching</a></li>
        <li><a class="dropdown-item" href="#">searching</a></li>
        </ul>
        </div>
        </div>
    <h1>spiner Button</h1>
    <button type="button" class="btn  btn-success"><span class="spinner-border"></span> searching</button>
    <button type="button" class="btn  btn-success"><span class="spinner-grow"></span> searching</button><br><br>
    <h1>Badge Button</h1><br>
    <h1> Discount <span class="badge bg-warning">40%</span></h1>
    <h2> Discount <span class="badge bg-warning">40%</span></h2>
    <h3> Discount <span class="badge bg-warning">40%</span></h3>
    <h4> Discount <span class="badge bg-warning">40%</span></h4><br><br>
        <h1>pill button</h1><br>
    <h3> Discount <span class="badge rounded-pill bg-danger">40%</span></h3>
</div>
    <script src="assest/js/bootstrap.js"></script>
</body>
</html>
