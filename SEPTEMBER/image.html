<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Image</title>
    <link rel="stylesheet" href="assest/css/bootstrap.css">
</head>
<body>
    <h1 class="container-fluid text-center text-primary"><i> Rounded</i></h1>
    <div class="container p-5 text-center">
        <img src="assest/image/cross.PNG" alt="cross.PNG" class="rounded">
    </div>
    <h1 class="container-fluid text-center text-success"><i> Rounded-Circle </i></h1>
    <div class="container p-5 text-center">
        <img src="assest/image/cross.PNG" alt="cross.PNG" class="rounded-circle">
    </div>
    <h1 class="container-fluid text-center text-info"><i> Thumbnail </i></h1>
    <div class="container p-5 text-center">
        <img src="assest/image/cross.PNG" alt="cross.PNG" class="img-thumbnail">
    </div> 
    <h1 class="container-fluid text-center text-secondary"><i> mx-auto d-block </i></h1>
       <div class="container p-5 text-center">
        <img src="assest/image/cross.PNG" alt="cross.PNG" class="mx-auto d-block">
    </div>
         <script src="assest/js/bootstrap.js"></script>
</body>
</html>
