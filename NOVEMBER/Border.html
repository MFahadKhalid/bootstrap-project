<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borders Of bootstrap</title>
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/fontawesome.min.css">
</head>
<body class="bg-danger">
    <div class="container">
        <h1 class="text-center text-warning">Border types of Bootstrap</h1>
        <div class="mt-5 pt-5 row">
            <div class="text-center col-md-12">
                <span class="border text-light p-2">My Name is Fahad</span>
            </div>
            <div style="margin-top: 70px;" class="text-center col-md-12">
                <span class="border border-0 p-5  text-light">My Name is Fahad</span>
            </div>
            <div style="margin-top: 120px;" class="text-center col-md-12">
                <span class="border border-top-0 p-5  text-light">My Name is Fahad</span>
            </div>
            <div style="margin-top: 120px;" class="text-center col-md-12">
                <span class="border border-left-0 p-5  text-light">My Name is Fahad</span>
            </div>
            <div style="margin-top: 120px;" class="text-center col-md-12">
                <span class="border border-right-0 p-5  text-light">My Name is Fahad</span>    
            </div>
            <div style="margin-top: 120px; margin-bottom: 60px;" class="text-center col-md-12">
                <span class="border border-bottom-0 p-5  text-light">My Name is Fahad</span>
            </div>
        </div>
    </div>                              
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/bootstrap.bundle.js"></script>
</body>
</html>
