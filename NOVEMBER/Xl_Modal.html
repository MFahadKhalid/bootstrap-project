<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XL and Centered Modal</title>
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="text-danger">XL and Centered Modal</h1>
        <button class="btn btn-danger mt-3" data-toggle="modal" data-target="#xlmodal">XL and Centered Modal</button>
        <div class="modal fade" id="xlmodal" aria-labelledby="xlmodalLabel">
            <div class="modal-dialog modal-xl modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <div class="modal-tittle" id="xlmodalLabel">
                            <h4 class="text-danger">XL and Centered Modal Form</h4>
                            <button  style="margin-left: 1070px; margin-top: -50px;" type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span  aria-hidden="true">&times;</span>
                              </button>
                        </div>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="row">
                                <div class="col-md-12">
                                    <label for="Name">Name</label>
                                    <input type="text" name="name" class="form-control" placeholder="Enter your Name">
                                </div>
                                <div class="col-md-12">
                                  <label for="">E-mail</label>
                                  <input type="text" name="E-mail" class="form-control" placeholder="Enter your E-mail">
                              </div>
                              
                              <div class="col-md-12">
                                <label for="pwd">Password</label>
                                <input type="password" name="password" class="form-control" placeholder="Enter Your Password">
                              </div>
                              <h5 class="text-danger">Select Your Birthday</h5>
                              
                              <div class="col-md-6">
                                <label for="month">Month</label>
                              <input type="month"  class="form-control">
                            </div>
                            <div class="col-md-6">
                                <label for="date">Date</label>
                                <input type="date" class="form-control">
                            </div>
                              <div class="mt-3 col-md-12">
                                  <h5 class="text-danger">Select Your Country</h5>
                                <select class="form-control" name="Country" >
                                    <option>Pakistan</option>
                                    <option>India</option>
                                    <option>Africa</option>
                                    <option>Antartica</option>
                                    <option>Indonesia</option>
                                    <option>Canada</option>
                                </select>
                              </div>
                              <div class="col-md-12 mt-3">
                                <button class="btn btn-outline-danger btn-block">SUBMIT</button>
                            </div>  
                            </div>
                        </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/bootstrap.bundle.js"></script>
</body>
</html>
