<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Awesome Form</title>
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/fontawesome.min.css">
</head>
<body>
    <div class="container">
        <h1 class="text-danger">Font Awesome Form</h1>
        <button class="btn btn-success mt-3" data-toggle="modal" data-target="#xlmodal">Font Awesome Form</button>
        <div class="modal fade" id="xlmodal" aria-labelledby="xlmodalLabel">
            <div class="modal-dialog modal-lg modal-dialog-centered">
                <div class="bg-dark modal-content">
                    <div class="modal-header">
                        <div class="modal-tittle" id="xlmodalLabel">
                            <h4 class="text-warning">Font Awesome Form Form</h4>
                        </div>
                        <button  type="button" class="text-light close" data-dismiss="modal" aria-label="Close">
                            <span  aria-hidden="true">&times;</span>
                          </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="row">
                                <div class="col-md-6">
                                    <button class=" m-5 pl-5 pr-5 btn btn-primary btn-lg"><i class="fa fa-user-circle"></i>
                                    <input type="text" class="form-control" placeholder="username"></button>
                                </div>
                                <div class="col-md-6">
                                    <button class="m-5 pl-5 pr-5 btn btn-warning btn-lg text-light"><i class="fa fa-envelope"></i>
                                        <input type="text" class="form-control" placeholder="Email">
                                    </button>
                                </div>
                                    <div class="col-md-6">
                                        <button class="m-5 pl-5 pr-5 btn btn-danger btn-lg "><i class="fa fa-user"></i>
                                            <input type="password" class="form-control" placeholder="password">
                                        </button>
                                    </div>
                                    <div class="col-md-6">
                                        <button class="m-5 pl-5 pr-5 m-5 btn btn-info btn-lg"><i class="fa fa-phone"></i>
                                            <input type="text" class="form-control" placeholder="Phone Number">
                                        </button>
                                    </div>
                                    <div class="col-md-12">
                                    <button class="form-control pb-4 btn btn-success btn-lg"><i class="fa fa-download"></i>Download</button>
                            </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/bootstrap.bundle.js"></script>
</body>
</html>
