<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootsrtap Home Work</title>
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/fontawesome.min.css">
</head>
<body>
    <div class="container">
        <div class="m-5">
            <h2 class="text-center text-info mb-5">Bootstrap Borders</h2>
            <span class="rounded-sm bg-dark p-4"></span>
            <span class="rounded bg-dark ml-5 p-4"></span>
            <span class="rounded-lg bg-dark ml-5 p-4"></span>
            <span class="rounded-top bg-dark ml-5 p-4"></span>
            <span class="rounded-left bg-dark ml-5 p-4"></span>
            <span class="rounded-right bg-dark ml-5 p-4"></span>
            <span class="rounded-bottom bg-dark ml-5 p-4"></span>
            <span class="rounded-0 bg-dark ml-5 p-4"></span>
            <span class="rounded-circle bg-dark ml-5 p-4"></span>
        </div>
    </div>
    <div class="container">
        <h2 class="text-center text-info">Bootstrap width</h2>
        <div class="p-3 w-25 bg-primary text-white">
            Width 25%
        </div>
        <div class="p-3 w-50 bg-primary text-white">
            Width 50%
        </div>
        <div class="p-3 w-75 bg-primary text-white">
            Width 75%
        </div>
        <div class="p-3 w-100 bg-primary text-white">
            Width 100%
        </div>
        <div class="p-3 mw-100 bg-primary text-white">
            Max Width 100%
        </div>
    </div><br><br>
    <div class="mt-5 container">
       <h2 class="text-center text-info"> Bootstrap Shadow Border</h2>
        <div class="shadow-none p-4 mb-4 bg-light">
            No Shadow
        </div>
        <div class="shadow-sm p-4 mb-4 bg-light">
            Sm-Shadow
        </div>
        <div class="shadow p-4 mb-4 bg-light">
            Shadow
        </div>
        <div class="shadow-lg p-4 mb-4 bg-light">
            Lg-Shadow
        </div>
    </div>
     <div class="container">
        <h2 class="text-center text-info">Bootstrap Height</h2>
        <div style="height: 200px; background: #ddd;">
            <div class="h-25 d-inline-block p-2 bg-primary text-white">
                Height 25%
            </div>
            <div class="h-50 d-inline-block p-2 bg-primary text-white">
                Height 50%
            </div>
            <div class=" h-75 d-inline-block p-2 bg-primary text-white">
                Height 75%
            </div>
            <div class=" h-100 d-inline-block p-2 bg-primary text-white">
                Height 100%
            </div>
            <div class=" mh-100 d-inline-block p-2 bg-primary text-white" style="height: 500px;">
                Max Height 100%
            </div>
        </div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/bootstrap.bundle.js"></script>
</body>
</html>
